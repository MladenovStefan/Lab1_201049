<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new Course Page</title>
</head>
<body>
<header>
    <h1>Add a new course</h1>
</header>
<section>
    <form th:method = "POST" th:action = "@{/courses/add}">
        <label>Course name: </label><input type='text' name='username'/><br/>
        <label>Description: </label><input type='text' name='description'/><br/>
        <input type='submit' th:value="Submit"/>
    </form>
</section>

</body>
</html>
