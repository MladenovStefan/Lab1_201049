<html>
<head>
    <meta charset="utf-8">
    <title>Welcome and Choose a Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Courses List</h1>
</header>
<main>
    <h2>Choose course:</h2>
    <div th:each="course : ${courses}">
        <input type="radio" name="courseId" th:value="${course.getCourseId()}">
        <label th:for="${course.getCourseId()}" th:text="${course.getName()}"></label>
    </div>
<!--    <input type="radio" name="courseId" value="1"> Веб програмирање<br/>-->

    <br/>
    <a href="/AddStudent">Submit</a>
</main>
</body>
</html>
