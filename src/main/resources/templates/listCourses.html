<html>
<head>
    <meta charset="utf-8">
    <title>Welcome and Choose a Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Courses List</h1>
</header>
<main>
    <h2>Choose course:</h2>
    <form th:method="POST" th:action="@{/listCourses}">
        <ul>
            <li th:each="course : ${courses}">
                <input type="radio" name="courseId" th:value="${course.getCourseId()}" th:text="${course.getName()}">
                <label th:for="${course.getCourseId()}"></label>
            </li>
        </ul>
        <input type="submit" th:value="Submit"/>
    </form>
